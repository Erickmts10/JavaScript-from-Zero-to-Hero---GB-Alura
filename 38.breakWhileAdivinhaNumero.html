<meta charset="UTF-8" />

<script>
  function pulaLinha() {
    document.write("<br><br>");
  }

  function mostra(frase) {
    document.write(frase);
    pulaLinha();
  }

  var numeroPensado = Math.round(Math.random() * 10);

  var tentativa = 1;

  while (tentativa <= 3) {
    var chute = parseInt(prompt("Digite o numero pensado"));

    if (chute == numeroPensado) {
      mostra("Você ACERTOU! o numero pensado é " + numeroPensado);
      break;
    } else {
      mostra("Você errou o numero pensado foi " + numeroPensado);
    }
    tentativa++;
  }
  mostra("Fim");
</script>
