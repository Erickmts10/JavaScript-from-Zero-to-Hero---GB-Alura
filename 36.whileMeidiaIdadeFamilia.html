<meta charset="UTF-8" />
<script>
  function pulaLinha() {
    document.write("<br><br>");
  }

  function mostra(frase) {
    document.write(frase);
    pulaLinha();
  }

  totalFamiliares = parseInt(prompt("Digite a quantidade de familiares"));

  var numero = 1;
  var totalIdades = 0;

  while (numero <= totalFamiliares) {
    var idade = parseInt(prompt("Informe a idade do familiar"));
    totalIdades = totalIdades + idade;
    numero++;
  }
  var mediaDasIdades = totalIdades / totalFamiliares;
  mostra("A media do total da Idade Ã© " + mediaDasIdades);
  mostra("FIM");
</script>
