<meta charset="UTF-8" />

<script>
  function pulaLinha() {
    document.write("<br><br>");
  }

  function mostra(frase) {
    document.write(frase);
    pulaLinha();
  }

  var numeroPensado = 5;

  var chute = parseInt(prompt("Digite o numero pensado"));

  if (chute == numeroPensado) {
    mostra("Você aceitou!");
  } else {
    mostra("Você errou o numero pensado foi " + numeroPensado);
  }
</script>
